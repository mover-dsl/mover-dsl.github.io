    <script id="svg-script">
    const yellowH = document.querySelector('#letter-H-yellow');
const redA = document.querySelector('#letter-A-red');
const pinkH = document.querySelector('#letter-H-pink');
const blueA = document.querySelector('#letter-A-blue');

// Create a timeline object
const tl = createTimeline();

// Compute necessary variables. Comment each line of code with your reasoning
const yellowHCenter = getCenterPosition(yellowH); // Get the center position of the yellow H
const redACenter = getCenterPosition(redA); // Get the center position of the red A
const pinkHCenter = getCenterPosition(pinkH); // Get the center position of the pink H
const blueACenter = getCenterPosition(blueA); // Get the center position of the blue A

const yellowHSize = getSize(yellowH); // Get the size of the yellow H
const redASize = getSize(redA); // Get the size of the red A
const pinkHSize = getSize(pinkH); // Get the size of the pink H
const blueASize = getSize(blueA); // Get the size of the blue A

// Create the animation step by step. Comment each line of code with your reasoning

// **Scale the yellow letter H from its top center in y to touch the top side of the red letter A.**
scale(tl, yellowH, 1, 1, ((redACenter.y - yellowHCenter.y + redASize.height / 2 - yellowHSize.height / 2) / yellowHSize.height) + 1 - (redASize.height / yellowHSize.height), 0, '50%', '0%');

// **Then scale yellow H back down to 1.**
scale(tl, yellowH, 1, 1, 1, 1, '50%', '0%');

// **As the H scales down, scale the red letter A up in y from its bottom center to touch the bottom side of the yellow letter H.**
scale(tl, redA, 1, 1, -(((yellowHCenter.y - redACenter.y + yellowHSize.height / 2 - redASize.height / 2) / redASize.height) + 1 - (yellowHSize.height / redASize.height)), 1, '50%', '100%');

// **Then scale the red A back down to 1.**
scale(tl, redA, 1, 1, 1, 2, '50%', '100%');

// **As the yellow letter H scales up, resize the pink letter H up in y from its bottom center to touch the bottom side of the blue letter A.**
scale(tl, pinkH, 1, 1, -(((blueACenter.y - pinkHCenter.y + blueASize.height / 2 - pinkHSize.height / 2) / pinkHSize.height) + 1 - (blueASize.height / pinkHSize.height)), 0, '50%', '100%');

// **Then scale the pink H back down to 1.**
scale(tl, pinkH, 1, 1, 1, 1, '50%', '100%');

// **As the pink H scales down, resize the blue letter A up in y from its top center to touch the top side of the pink letter H.**
scale(tl, blueA, 1, 1, ((pinkHCenter.y - blueACenter.y + pinkHSize.height / 2 - blueASize.height / 2) / blueASize.height) + 1 - (pinkHSize.height / blueASize.height), 1, '50%', '0%');

// **Then scale the blue A back down to 1.**
scale(tl, blueA, 1, 1, 1, 2, '50%', '0%');

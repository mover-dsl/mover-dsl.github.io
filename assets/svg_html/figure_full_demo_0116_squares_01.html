    <script id="svg-script">
    // Select the SVG elements
const greenSquare1 = document.querySelector('#custom-square-green-1');
const greenSquare2 = document.querySelector('#custom-square-green-2');
const greenSquare3 = document.querySelector('#custom-square-green-3');
const yellowSquare1 = document.querySelector('#custom-square-yellow-1');
const yellowSquare2 = document.querySelector('#custom-square-yellow-2');
const yellowSquare3 = document.querySelector('#custom-square-yellow-3');
const blueSquare1 = document.querySelector('#custom-square-blue-1');
const blueSquare2 = document.querySelector('#custom-square-blue-2');
const blueSquare3 = document.querySelector('#custom-square-blue-3');
const whiteSquare1 = document.querySelector('#custom-square-white-1');
const whiteSquare2 = document.querySelector('#custom-square-white-2');
const whiteSquare3 = document.querySelector('#custom-square-white-3');
const pinkSquare1 = document.querySelector('#custom-square-pink-1');
const pinkSquare2 = document.querySelector('#custom-square-pink-2');
const pinkSquare3 = document.querySelector('#custom-square-pink-3');

// Create a timeline object
const tl = createTimeline();

// Compute necessary variables. Comment each line of code with your reasoning
// No additional variables are needed for this animation

// Create the animation step by step. Comment each line of code with your reasoning

// **Translate the green squares and the yellow squares to the right by 100 px.**
translate(tl, greenSquare1, 1, 100, 0, 0);
translate(tl, greenSquare2, 1, 100, 0, 0);
translate(tl, greenSquare3, 1, 100, 0, 0);
translate(tl, yellowSquare1, 1, 100, 0, 0);
translate(tl, yellowSquare2, 1, 100, 0, 0);
translate(tl, yellowSquare3, 1, 100, 0, 0);

// **Rotate the blue squares around the point (250, 100) by -90 degrees.**
rotate(tl, blueSquare1, 1, -90, 0, null, null, 250, 100);
rotate(tl, blueSquare2, 1, -90, 0, null, null, 250, 100);
rotate(tl, blueSquare3, 1, -90, 0, null, null, 250, 100);

// **Rotate the white squares around the point (250, 300) by 90 degrees.**
rotate(tl, whiteSquare1, 1, 90, 0, null, null, 250, 300);
rotate(tl, whiteSquare2, 1, 90, 0, null, null, 250, 300);
rotate(tl, whiteSquare3, 1, 90, 0, null, null, 250, 300);

// **Reverse the rotations of the whites squares and the blue squares, and also reverse the translation of the green squares.**
rotate(tl, whiteSquare1, 1, 0, 1.5, null, null, 250, 300);
rotate(tl, whiteSquare2, 1, 0, 1.5, null, null, 250, 300);
rotate(tl, whiteSquare3, 1, 0, 1.5, null, null, 250, 300);
rotate(tl, blueSquare1, 1, 0, 1.5, null, null, 250, 100);
rotate(tl, blueSquare2, 1, 0, 1.5, null, null, 250, 100);
rotate(tl, blueSquare3, 1, 0, 1.5, null, null, 250, 100);
translate(tl, greenSquare1, 1, 100, 0, 1.5);
translate(tl, greenSquare2, 1, 100, 0, 1.5);
translate(tl, greenSquare3, 1, 100, 0, 1.5);

// **Rotate the pink squares around the point (250,200) by 90 degrees.**
rotate(tl, pinkSquare1, 1, 90, 1.5, null, null, 250, 200);
rotate(tl, pinkSquare2, 1, 90, 1.5, null, null, 250, 200);
rotate(tl, pinkSquare3, 1, 90, 1.5, null, null, 250, 200);

// **Finally, move the green squares to the right by 100 px.**
translate(tl, greenSquare1, 1, 100, 0, 3);
translate(tl, greenSquare2, 1, 100, 0, 3);
translate(tl, greenSquare3, 1, 100, 0, 3);
    </script>

    <script id="svg-script">
    // Select the SVG elements
const letterE = document.querySelector('#letter-E');
const letterK = document.querySelector('#letter-K');
const letterA = document.querySelector('#letter-A');
const letterN = document.querySelector('#letter-N');
const letterS = document.querySelector('#letter-S');

// Create a timeline object
const tl = createTimeline();

// Compute necessary variables. Comment each line of code with your reasoning
const letterKCenter = getCenterPosition(letterK); // Get the center position of letter K to calculate its right side
const letterKSize = getSize(letterK); // Get the size of letter K to calculate its right side
const letterERightSide = letterKCenter.x + letterKSize.width / 2; // Calculate the right side of letter K

const letterACenter = getCenterPosition(letterA); // Get the center position of letter A to calculate its bottom side
const letterASize = getSize(letterA); // Get the size of letter A to calculate its bottom side
const letterABottomSide = letterACenter.y + letterASize.height / 2; // Calculate the bottom side of letter A

const letterNCenter = getCenterPosition(letterN); // Get the center position of letter N to calculate its right side
const letterNSize = getSize(letterN); // Get the size of letter N to calculate its right side
const letterNRightSide = letterNCenter.x + letterNSize.width / 2; // Calculate the right side of letter N

const letterSTop = getCenterPosition(letterS).y - getSize(letterS).height / 2; // Calculate the top side of letter S

// Create the animation step by step. Comment each line of code with your reasoning
translate(tl, letterE, 0.5, letterKCenter.x - getCenterPosition(letterE).x + getSize(letterE).width, 0, 0); // **Move the letter E to touch the right side of the letter K.**

translate(tl, letterK, 0.5, 0, letterACenter.y - getCenterPosition(letterK).y + getSize(letterK).height, 0.5); // **Then move the letter K up to be adjacent to the bottom side of A.**

translate(tl, letterA, 0.5, letterNCenter.x - getCenterPosition(letterA).x + getSize(letterA).width, 0, 1); // **Right after that, shift the letter A to border the right side of N.**

translate(tl, letterN, 0.5, 0, letterSTop - getCenterPosition(letterN).y + getSize(letterN).height / 2, 1.5); // **Immediately after that, elevate the N so its top side aligns with the top of S.**

const letterKNewCenterY = letterACenter.y - getCenterPosition(letterK).y + getSize(letterK).height; // Recalculate the center position of letter K after its first movement

translate(tl, letterA, 0.5, 0, letterSTop - getCenterPosition(letterA).y + getSize(letterA).height / 2, 2); // **Finally, raise the letter A...**
translate(tl, letterK, 0.5, 0, letterSTop - getCenterPosition(letterK).y + getSize(letterK).height / 2 - letterKNewCenterY, 2); // **...K...**
translate(tl, letterE, 0.5, 0, letterSTop - getCenterPosition(letterE).y + getSize(letterE).height / 2, 2); // **...and E at once so their top edges also align with that of S.**
    </script>

  <body>
    <svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect x="0.5" y="0.5" width="399" height="399" stroke="black"/>
<rect id="black-square" x="275" y="175" width="50" height="50" fill="black"/>
<rect id="blue-square" x="75" y="175" width="50" height="50" fill="#506EEB"/>
</svg>

    <button onclick="play()">Play</button>
    <script id="svg-script">
    // Select the SVG elements
const blueSquare = document.querySelector('#blue-square');
const blackSquare = document.querySelector('#black-square');

// Create a timeline object
const tl = createTimeline();

// Compute necessary variables. Comment each line of code with your reasoning
const blueSquareCenter = getCenterPosition(blueSquare); // Get the center position of the blue square
const blackSquareCenter = getCenterPosition(blackSquare); // Get the center position of the black square

// Calculate the translation offsets
const translateX = blackSquareCenter.x - blueSquareCenter.x; // Calculate the x-axis offset to move the blue square to the black square's position
const translateY = blackSquareCenter.y - blueSquareCenter.y; // Calculate the y-axis offset to move the blue square to the black square's position

// Create the animation step by step. Comment each line of code with your reasoning
translate(tl, blueSquare, 2, translateX, translateY, 0); // **move the blue square to where the black square is**
rotate(tl, blueSquare, 2, 360, 0); // **rotate the blue square around its own center by 360 degrees**
    </script>
    <script src="./vis.js"></script>
</body></html>

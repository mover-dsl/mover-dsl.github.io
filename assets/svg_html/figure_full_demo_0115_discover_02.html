    <script id="svg-script">
    // Select the SVG elements
const binocular = document.querySelector('#custom-binocular');
const discoverText = document.querySelector('#custom-discover');

// Create a timeline object
const tl = createTimeline();

// Compute necessary variables. Comment each line of code with your reasoning
const discoverTextPosition = getCenterPosition(discoverText); // Get the center position of the "DISCOVER" text to align the binocular below it.
const discoverTextSize = getSize(discoverText); // Get the size of the "DISCOVER" text to calculate the translation needed.
const binocularSize = getSize(binocular); // Get the size of the binocular to calculate the translation needed.

// Create the animation step by step. Comment each line of code with your reasoning
// **Move the binocular up right below the text Discover over a second.**
translate(tl, binocular, 1, discoverTextPosition.x - getCenterPosition(binocular).x, discoverTextPosition.y + discoverTextSize.height / 2 - getCenterPosition(binocular).y + binocularSize.height / 2, 0);

// **Then, scale it up by 50 times from its top center for two seconds.**
scale(tl, binocular, 2, 50, 50, 1, '50%', '0%');
    </script>

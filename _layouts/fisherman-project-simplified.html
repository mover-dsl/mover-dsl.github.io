<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="initial-scale=1, shrink-to-fit=no, width=device-width" name="viewport">
    <meta name="description" content="{{ page.description | liquify }}">

    <!-- For Facebook Sharing -->
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ page.title | liquify }}" />
    {% if page.description %}
    <meta property="og:description" content="{{ page.description | liquify }}" />
    {% elsif page.proj-sub %}
    <meta property="og:description" content="{{ page.proj-sub }}" />
    {% endif%}
    <meta property="og:image:width" content="1920" />
    <meta property="og:image:height" content="1080" />

    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <!-- fontawesome --><!-- Space Mono and Rubik Fonts -->
    <script src="https://kit.fontawesome.com/2c5be901e2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Customized CSS -->
    <link href="{% if jekyll.environment == 'production' %}{{ site.baseurl }}{% endif %}/assets/css/fisherman-general.css" rel="stylesheet">
    {% for file in page.css %}
    <link href="{% if jekyll.environment == 'production' %}{{ site.baseurl }}{% endif %}/assets/css/{{ file }}.css" rel="stylesheet">
    {% endfor %}

    {% if page.in-head-style %}
    <style> {{ page.in-head-style }} </style>
    {% endif %}

    <!-- Frontload JS -->
    {% for file in page.front-js %}
    <script src="{% if jekyll.environment == 'production' %}{{ site.baseurl }}{% endif %}/assets/js/{{ file }}.js"></script>
    {% endfor %}

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-122864673-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-122864673-1');
    </script>

    <title>{{ page.title | liquify }}</title>

  </head>

  <body>

    {{ content }}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    {% for file in page.js %}
    <script src="{% if jekyll.environment == 'production' %}{{ site.baseurl }}{% endif %}/assets/js/{{ file }}.js"></script>
    {% endfor %}

  </body>
</html>
